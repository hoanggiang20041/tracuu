<body>

    <script>
        // Hash function that matches auth.js exactly
        function simpleHash(str) {
            let hash = 0;
            if (str.length === 0) return hash.toString();
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash).toString(16);
        }

        function showResult(message, type = 'info') {

                result += `- Password Length: ${password.length}\n`;
                result += `- Combined Length: ${combined.length}\n`;
                result += `- Stored Hash Length: ${storedHash ? storedHash.length : 0}\n`;
                result += `- Input Hash Length: ${inputHash.length}\n\n`;
                
                result += `üîç KI·ªÇM TRA T·ª™NG K√ù T·ª∞:\n`;
                for (let i = 0; i < Math.min(secretKey.length, 20); i++) {

                result += `...\n\n`;
                
                result += `üîç KI·ªÇM TRA HASH:\n`;

                    result += `- Hash kh√¥ng kh·ªõp!\n`;

                    result += `  3. Password kh√°c nhau\n`;
                    result += `  4. Hash function kh√°c nhau\n`;

                } else {

                    result += `- M·∫≠t kh·∫©u ƒë√£ ƒë√∫ng\n`;
                    result += `- C√≥ th·ªÉ ƒëƒÉng nh·∫≠p ƒë∆∞·ª£c\n\n`;
                    
                    result += `üîç KI·ªÇM TRA TH√äM:\n`;
                    result += `- Ki·ªÉm tra auth.js c√≥ ho·∫°t ƒë·ªông ƒë√∫ng kh√¥ng\n`;
                    result += `- Ki·ªÉm tra verify function\n`;
                }
                
                showResult(result, inputHash === storedHash ? 'success' : 'error');
                
            } catch (error) {

            }
        }

        function testAuthJS() {

        function fixPasswordVerification() {
            try {
                showResult('ƒêang fix password verification...', 'info');
                
                // Clear ALL data first
                localStorage.clear();
                sessionStorage.clear();
                
                // Wait a bit to ensure clearing is complete
                setTimeout(() => {
                    // Fixed values that all machines must use
                    const secretKey = btoa("admin_access_2024_global_fixed");
                    const challenge = "fixed_challenge_2024";
                    const password = "admin123";
                    
                    // Generate hash using the same function as auth.js
                    const combined = secretKey + password + challenge;
                    const passwordHash = simpleHash(combined);
                    
                    // Create fresh global admin account
                    const globalAdmin = {
                        secretKey: secretKey,
                        challenge: challenge,
                        passwordHash: passwordHash,
                        twoFactorEnabled: false,
                        twoFactorSecret: null,
                        createdAt: Date.now(),
                        lastUpdated: Date.now(),
                        lastRemoteSync: Date.now()
                    };
                    
                    // Create fresh global 2FA status
                    const global2FA = {
                        enabled: false,
                        secret: null,
                        timestamp: Date.now()
                    };
                    
                    // Save to both localStorage and sessionStorage
                    localStorage.setItem('global_admin_account', JSON.stringify(globalAdmin));
                    sessionStorage.setItem('global_admin_account', JSON.stringify(globalAdmin));
                    localStorage.setItem('global_admin_2fa', JSON.stringify(global2FA));
                    sessionStorage.setItem('global_admin_2fa', JSON.stringify(global2FA));
                    
                    // Create sync status
                    const syncStatus = {
                        lastSuccessfulSync: Date.now(),
                        lastFailedSync: null,
                        consecutiveFailures: 0,
                        isOnline: navigator.onLine,
                        remoteConfigured: true
                    };
                    localStorage.setItem('sync_status', JSON.stringify(syncStatus));
                    localStorage.setItem('last_sync_timestamp', Date.now().toString());
                    
                    // Force save to prevent overwriting
                    localStorage.setItem('password_fixed', 'true');
                    localStorage.setItem('password_fix_time', Date.now().toString());
                    localStorage.setItem('password_verification_fixed', 'true');
                    
                    // Override auth.js behavior
                    window.overrideAuthJS = true;
                    localStorage.setItem('override_auth_js', 'true');
                    
                    let result = '‚úÖ Password verification ƒë√£ ƒë∆∞·ª£c fix!\n\n';
                    result += 'D·ªØ li·ªáu m·ªõi:\n';
                    result += `- Secret Key: ${secretKey}\n`;
                    result += `- Challenge: ${challenge}\n`;
                    result += `- Password: ${password}\n`;
