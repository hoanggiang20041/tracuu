<body>

    <script>
        // Simple hash function (must match auth.js)
        function simpleHash(str) {
            let hash = 0;
            if (str.length === 0) return hash.toString();
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash).toString(16);
        }

        // Encrypt input function (must match auth.js)
        function encryptInput(input, secretKey, challenge) {
            const combined = secretKey + input + challenge;
            return simpleHash(combined);
        }

        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.textContent = message;

        function testPassword() {

                const secretKey = globalAdmin.secretKey || btoa("admin_access_2024_global_fixed");
                const challenge = globalAdmin.challenge || "fixed_challenge_2024";
                const storedHash = globalAdmin.passwordHash;
                
                // Generate hash for input password
                const inputHash = encryptInput(password, secretKey, challenge);
                
                let result = `Test m·∫≠t kh·∫©u: "${password}"\n\n`;
                result += `Secret Key: ${secretKey}\n`;
                result += `Challenge: ${challenge}\n`;

                result += `K·∫øt qu·∫£: ${inputHash === storedHash ? '‚úÖ ƒê√öNG' : '‚ùå SAI'}\n\n`;

                    result += `4. Hash function kh√°c nhau\n`;

        function fixPassword() {

                // Get current data
                let globalAdmin = JSON.parse(localStorage.getItem('global_admin_account') || '{}');
                
                // Ensure we have fixed values
                const secretKey = btoa("admin_access_2024_global_fixed");
                const challenge = "fixed_challenge_2024";
                
                // Update with fixed values
                globalAdmin.secretKey = secretKey;
                globalAdmin.challenge = challenge;
                globalAdmin.lastUpdated = Date.now();
                
                // Generate correct password hash for "admin123"
                const correctHash = encryptInput("admin123", secretKey, challenge);
                globalAdmin.passwordHash = correctHash;
                
                // Save to both localStorage and sessionStorage
                localStorage.setItem('global_admin_account', JSON.stringify(globalAdmin));

                result += `Secret Key: ${secretKey}\n`;

                result += 'B√¢y gi·ªù h√£y th·ª≠ ƒëƒÉng nh·∫≠p v·ªõi m·∫≠t kh·∫©u "admin123"\n';
                result += 'N·∫øu v·∫´n kh√¥ng ƒë∆∞·ª£c, h√£y th·ª≠ reset m·∫≠t kh·∫©u.';

        function checkData() {

        function resetPassword() {

                localStorage.removeItem('global_admin_2fa');
                sessionStorage.removeItem('global_admin_account');
                sessionStorage.removeItem('global_admin_2fa');
