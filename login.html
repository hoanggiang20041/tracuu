<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Đăng nhập Admin</title>
	<link rel="stylesheet" href="assets/style.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		/* Login specific styles */
		.login-page {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}
		
		.login-card {
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(20px);
			border-radius: 24px;
			padding: 40px;
			box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
			width: 100%;
			max-width: 450px;
			text-align: center;
			animation: slideUp 0.8s ease-out;
			border: 1px solid rgba(255, 255, 255, 0.2);
		}
		
		.login-header {
			margin-bottom: 30px;
		}
		
		.login-logo {
			width: 80px;
			height: 80px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 20px;
			animation: pulse 2s infinite;
		}
		
		.login-logo i {
			font-size: 2.5rem;
			color: white;
		}
		
		.login-title {
			font-size: 2rem;
			font-weight: 700;
			color: #333;
			margin-bottom: 8px;
		}
		
		.login-subtitle {
			color: #666;
			font-size: 1rem;
		}
		
		.login-form {
			display: flex;
			flex-direction: column;
			gap: 20px;
			margin-bottom: 25px;
		}
		
		.password-field {
			position: relative;
		}
		
		.password-field input {
			width: 100%;
			padding: 18px 20px;
			border: 2px solid #e1e5e9;
			border-radius: 16px;
			font-size: 1rem;
			background: #fff;
			transition: all 0.3s ease;
			box-sizing: border-box;
		}
		
		.password-field input:focus {
			outline: none;
			border-color: #667eea;
			box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
			transform: translateY(-2px);
		}
		
		.password-field .password-toggle {
			position: absolute;
			right: 15px;
			top: 50%;
			transform: translateY(-50%);
			background: none;
			border: none;
			color: #666;
			cursor: pointer;
			font-size: 1.2rem;
			padding: 5px;
			transition: color 0.3s ease;
		}
		
		.password-field .password-toggle:hover {
			color: #667eea;
		}
		
		.login-btn {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			padding: 18px 30px;
			border-radius: 16px;
			font-size: 1.1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
		}
		
		.login-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
		}
		
		.login-btn:active {
			transform: translateY(-1px);
		}
		
		.login-btn:disabled {
			opacity: 0.6;
			cursor: not-allowed;
			transform: none;
		}
		
		.error-message {
			background: #fef2f2;
			color: #dc2626;
			padding: 15px;
			border-radius: 12px;
			border: 1px solid #fecaca;
			font-size: 0.9rem;
			margin-bottom: 20px;
			animation: shake 0.5s ease-in-out;
		}
		
		.back-link {
			text-align: center;
		}
		
		.back-link a {
			color: #667eea;
			text-decoration: none;
			font-weight: 500;
			display: inline-flex;
			align-items: center;
			gap: 8px;
			padding: 12px 20px;
			border-radius: 25px;
			transition: all 0.3s ease;
			background: rgba(102, 126, 234, 0.1);
		}
		
		.back-link a:hover {
			background: rgba(102, 126, 234, 0.2);
			transform: translateY(-2px);
		}
		
		/* Loading state */
		.login-btn.loading {
			position: relative;
			color: transparent;
		}
		
		.login-btn.loading::after {
			content: '';
			position: absolute;
			width: 20px;
			height: 20px;
			border: 2px solid transparent;
			border-top: 2px solid white;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}
		
		/* Animations */
		@keyframes shake {
			0%, 100% { transform: translateX(0); }
			25% { transform: translateX(-5px); }
			75% { transform: translateX(5px); }
		}
		
		@keyframes slideUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
		
		@keyframes pulse {
			0%, 100% { transform: scale(1); }
			50% { transform: scale(1.05); }
		}
		
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		
		/* Responsive */
		@media (max-width: 480px) {
			.login-card {
				padding: 30px 20px;
				margin: 10px;
			}
			
			.login-title {
				font-size: 1.8rem;
			}
			
			.login-logo {
				width: 70px;
				height: 70px;
			}
			
			.login-logo i {
				font-size: 2rem;
			}
		}
	</style>
</head>
<body>
	<div class="login-page">
		<div class="login-card">
			<div class="login-header">
				<div class="login-logo">
					<i class="fas fa-user-shield"></i>
				</div>
				<h1 class="login-title">Đăng nhập Admin</h1>
				<p class="login-subtitle">Nhập mật khẩu để truy cập trang quản lý</p>
			</div>
			
			<form id="login-form" class="login-form">
				<div class="password-field">
					<input 
						type="password" 
						id="password" 
						placeholder="Nhập mật khẩu admin..." 
						required 
						autocomplete="current-password"
					/>
					<button type="button" class="password-toggle" onclick="togglePassword()">
						<i class="fas fa-eye"></i>
					</button>
				</div>
				
				<div class="password-field" id="2fa-field" style="display: none;">
					<input 
						type="text" 
						id="twoFactorCode" 
						placeholder="Nhập mã 2FA (6 số)..." 
						maxlength="6"
						pattern="[0-9]{6}"
					/>
					<div style="margin-top: 10px; text-align: center; font-size: 0.8rem; color: #666;">
						<i class="fas fa-info-circle"></i> 
						Lấy mã từ ứng dụng xác thực hoặc 
						<a href="https://2fa.live/" target="_blank" style="color: #667eea; text-decoration: none;">2fa.live</a>
					</div>
				</div>
				
				<button type="submit" class="login-btn" id="login-btn">
					<i class="fas fa-sign-in-alt"></i>
					<span>Đăng nhập</span>
				</button>
			</form>
			
			<div id="error-message" class="error-message" style="display: none;"></div>
			
			<div class="back-link">
				<a href="index.html">
					<i class="fas fa-arrow-left"></i>
					Về trang chính
				</a>
			</div>
		</div>
	</div>

	<script src="assets/totp-auth.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/otplib@12.0.1/otplib-browser.js"></script>
	<script>
		(function(){
			var PROD=true; if(!PROD) return;
			var n=function(){}; ['log','info','warn','error','debug','table','trace'].forEach(function(k){try{console[k]=n;}catch(e){}});
			window.addEventListener('error',function(e){e.preventDefault();return false;},true);
			window.addEventListener('unhandledrejection',function(e){e.preventDefault();return false;},true);
			document.addEventListener('contextmenu',function(e){e.preventDefault();});
			document.addEventListener('keydown',function(e){var k=e.key.toLowerCase(); if(k==='f12'||((e.ctrlKey||e.metaKey)&&(['s','u','p'].indexOf(k)>-1))){e.preventDefault();}});
		})();
	</script>
	<script src="assets/auth.js"></script>
	<script src="assets/remote-store.js"></script>
	<script src="assets/sync-manager.js"></script>
	<script src="assets/security.js"></script>
	<script>
		// Hệ thống xác thực hoàn toàn ẩn mật khẩu
		// Không có mật khẩu nào trong code
		
		// Rate limiting đơn giản
		function checkRateLimit() {
			const attempts = parseInt(localStorage.getItem('admin_failed_attempts') || '0');
			const lockoutUntil = localStorage.getItem('admin_lockout_until');
			const now = Date.now();
			
			if (lockoutUntil && now < parseInt(lockoutUntil)) {
				const remaining = Math.ceil((parseInt(lockoutUntil) - now) / 60000);
				throw new Error(`Tài khoản bị khóa ${remaining} phút do đăng nhập sai quá nhiều lần!`);
			}
			
			if (attempts >= 5) {
				const lockoutUntil = now + (15 * 60 * 1000); // 15 phút
				localStorage.setItem('admin_lockout_until', lockoutUntil.toString());
				throw new Error("Tài khoản bị khóa 15 phút do đăng nhập sai quá nhiều lần!");
			}
		}
		
		function recordFailedAttempt() {
			const attempts = parseInt(localStorage.getItem('admin_failed_attempts') || '0') + 1;
			localStorage.setItem('admin_failed_attempts', attempts.toString());
		}
		
		function clearAttempts() {
			localStorage.removeItem('admin_failed_attempts');
			localStorage.removeItem('admin_lockout_until');
		}
		
		function showError(message) {
			const errorDiv = document.getElementById('error-message');
			errorDiv.textContent = message;
			errorDiv.style.display = 'block';
			errorDiv.scrollIntoView({ behavior: 'smooth' });
		}
		
		function hideError() {
			document.getElementById('error-message').style.display = 'none';
		}
		
		function setLoading(loading) {
			const btn = document.getElementById('login-btn');
			if (loading) {
				btn.classList.add('loading');
				btn.disabled = true;
			} else {
				btn.classList.remove('loading');
				btn.disabled = false;
			}
		}
		
		// Toggle password visibility
		function togglePassword() {
			const input = document.getElementById('password');
			const toggle = document.querySelector('.password-toggle i');
			
			if (input.type === 'password') {
				input.type = 'text';
				toggle.className = 'fas fa-eye-slash';
			} else {
				input.type = 'password';
				toggle.className = 'fas fa-eye';
			}
		}
		
		document.getElementById("login-form").addEventListener("submit", async function(e) {
			e.preventDefault();
			
			const password = document.getElementById("password").value;
			const twoFactorCode = document.getElementById("twoFactorCode").value;
			
			// Check if 2FA is required (using global 2FA status)
			let requires2FA = false;
			const global2FA = getGlobal2FAStatus();
			if (global2FA && global2FA.enabled && global2FA.secret) {
				requires2FA = true;
			}
			
			if (requires2FA && !twoFactorCode) {
				showError("Vui lòng nhập mã 2FA!");
				document.getElementById("twoFactorCode").focus();
				return;
			}
			
			try {
				// Kiểm tra rate limiting
				checkRateLimit();
				
				// Ẩn lỗi cũ
				hideError();
				
				// Hiển thị loading
				setLoading(true);
				
				// Xác thực hoàn toàn ẩn mật khẩu với 2FA
				const result = hiddenAuth.verify(password, twoFactorCode);
				
				if (result.success) {
					// Auto sync from remote on successful login
					if (window.syncManager) {
						try {
							await window.syncManager.performAutoSync();
						} catch (syncError) {
							console.warn('Auto sync failed on login:', syncError);
						}
					}
					
					// Lưu session
					localStorage.setItem("admin_logged_in", "true");
					localStorage.setItem("admin_login_time", Date.now().toString());
					
					// Track session if security system is available
					if (window.adminSecurity) {
						window.adminSecurity.trackCurrentSession();
					}
					
					// Xóa lần đăng nhập sai
					clearAttempts();
					
					// Chuyển đến trang admin
					window.location.href = "admin.html";
				} else {
					if (result.requires2FA) {
						// Show 2FA field
						document.getElementById("2fa-field").style.display = "block";
						document.getElementById("twoFactorCode").focus();
						showError("Vui lòng nhập mã 2FA!");
					} else {
						// Ghi nhận lần đăng nhập sai
						recordFailedAttempt();
						if (result.message.includes('2FA')) {
							showError("Mã 2FA không đúng! Vui lòng lấy mã từ ứng dụng xác thực hoặc 2fa.live");
						} else {
							showError(result.message);
						}
						document.getElementById("password").value = "";
						document.getElementById("twoFactorCode").value = "";
						// Keep 2FA field visible if 2FA is globally enabled
						const global2FA = getGlobal2FAStatus();
						if (!global2FA || !global2FA.enabled) {
							document.getElementById("2fa-field").style.display = "none";
						}
						document.getElementById("password").focus();
					}
				}
			} catch (error) {
				showError(error.message);
				document.getElementById("password").value = "";
				document.getElementById("twoFactorCode").value = "";
				// Keep 2FA field visible if 2FA is globally enabled
				const global2FA = getGlobal2FAStatus();
				if (!global2FA || !global2FA.enabled) {
					document.getElementById("2fa-field").style.display = "none";
				}
			} finally {
				setLoading(false);
			}
		});
		
		// Get global 2FA status (works across all sessions)
		function getGlobal2FAStatus() {
			try {
				// Try localStorage first
				let global2FA = localStorage.getItem('global_admin_2fa');
				if (global2FA) {
					return JSON.parse(global2FA);
				}
				
				// Try sessionStorage as backup
				global2FA = sessionStorage.getItem('global_admin_2fa');
				if (global2FA) {
					return JSON.parse(global2FA);
				}
				
				return null;
			} catch (error) {
				console.error('Failed to get global 2FA status:', error);
				return null;
			}
		}
		
		// Check if 2FA is enabled and show field
		function check2FAStatus() {
			const global2FA = getGlobal2FAStatus();
			if (global2FA && global2FA.enabled && global2FA.secret) {
				document.getElementById('2fa-field').style.display = 'block';
				document.querySelector('.login-subtitle').textContent = 'Nhập mật khẩu và mã 2FA để truy cập trang quản lý';
				console.log('2FA is enabled globally, showing 2FA field');
			}
		}


		// Focus vào input password khi trang load
		document.addEventListener('DOMContentLoaded', function() {
			// Force sync global 2FA status if needed
			if (window.adminSecurity) {
				window.adminSecurity.forceSyncGlobal2FA();
			}
			
			check2FAStatus();
			document.getElementById('password').focus();
			
			// Listen for session termination
			window.addEventListener('sessionsTerminated', function() {
				if (window.adminSecurity && window.adminSecurity.isSessionTerminated()) {
					alert('Phiên đăng nhập của bạn đã bị kết thúc bởi admin khác!');
					// Clear any stored login data
					localStorage.removeItem('admin_logged_in');
					sessionStorage.removeItem('admin_logged_in');
				}
			});
		});
		
		// Enter để submit
		document.getElementById('password').addEventListener('keypress', function(e) {
			if (e.key === 'Enter') {
				document.getElementById('login-form').dispatchEvent(new Event('submit'));
			}
		});
	</script>
</body>
</html>
