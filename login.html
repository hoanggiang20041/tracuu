<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Đăng nhập Admin</title>
	<link rel="stylesheet" href="assets/style.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		/* Login specific styles */
		.login-page {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}
		
		.login-card {
			background: rgba(255, 255, 255, 0.95);
			-webkit-backdrop-filter: blur(20px);
			backdrop-filter: blur(20px);
			border-radius: 24px;
			padding: 40px;
			box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
			width: 100%;
			max-width: 450px;
			text-align: center;
			animation: slideUp 0.8s ease-out;
			border: 1px solid rgba(255, 255, 255, 0.2);
		}
		
		.login-header {
			margin-bottom: 30px;
		}
		
		.login-logo {
			width: 80px;
			height: 80px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 20px;
			animation: pulse 2s infinite;
		}
		
		.login-logo i {
			font-size: 2.5rem;
			color: white;
		}
		
		.login-title {
			font-size: 2rem;
			font-weight: 700;
			color: #333;
			margin-bottom: 8px;
		}
		
		.login-subtitle {
			color: #666;
			font-size: 1rem;
			-webkit-text-size-adjust: 100%;
			text-size-adjust: 100%;
		}
		
		.login-form {
			display: flex;
			flex-direction: column;
			gap: 20px;
			margin-bottom: 25px;
		}
		
		.password-field {
			position: relative;
		}
		
		.password-field input {
			width: 100%;
			padding: 18px 20px;
			border: 2px solid #e1e5e9;
			border-radius: 16px;
			font-size: 1rem;
			background: #fff;
			transition: all 0.3s ease;
			box-sizing: border-box;
		}
		
		.password-field input:focus {
			outline: none;
			border-color: #667eea;
			box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
			transform: translateY(-2px);
		}
		
		.password-field .password-toggle {
			position: absolute;
			right: 15px;
			top: 50%;
			transform: translateY(-50%);
			background: none;
			border: none;
			color: #666;
			cursor: pointer;
			font-size: 1.2rem;
			padding: 5px;
			transition: color 0.3s ease;
		}
		
		.password-field .password-toggle:hover {
			color: #667eea;
		}
		
		.login-btn {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			padding: 18px 30px;
			border-radius: 16px;
			font-size: 1.1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
		}
		
		.login-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
		}
		
		.login-btn:active {
			transform: translateY(-1px);
		}
		
		.login-btn:disabled {
			opacity: 0.6;
			cursor: not-allowed;
			transform: none;
		}
		
		.error-message {
			background: #fef2f2;
			color: #dc2626;
			padding: 15px;
			border-radius: 12px;
			border: 1px solid #fecaca;
			font-size: 0.9rem;
			margin-bottom: 20px;
			animation: shake 0.5s ease-in-out;
		}
		
		.back-link {
			text-align: center;
		}
		
		.back-link a {
			color: #667eea;
			text-decoration: none;
			font-weight: 500;
			display: inline-flex;
			align-items: center;
			gap: 8px;
			padding: 12px 20px;
			border-radius: 25px;
			transition: all 0.3s ease;
			background: rgba(102, 126, 234, 0.1);
		}
		
		.back-link a:hover {
			background: rgba(102, 126, 234, 0.2);
			transform: translateY(-2px);
		}
		
		/* Loading state */
		.login-btn.loading {
			position: relative;
			color: transparent;
		}
		
		.login-btn.loading::after {
			content: '';
			position: absolute;
			width: 20px;
			height: 20px;
			border: 2px solid transparent;
			border-top: 2px solid white;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}
		
		/* Animations */
		@keyframes shake {
			0%, 100% { transform: translateX(0); }
			25% { transform: translateX(-5px); }
			75% { transform: translateX(5px); }
		}
		
		@keyframes slideUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
		
		@keyframes pulse {
			0%, 100% { transform: scale(1); }
			50% { transform: scale(1.05); }
		}
		
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		
		/* Responsive */
		@media (max-width: 480px) {
			.login-card {
				padding: 30px 20px;
				margin: 10px;
			}
			
			.login-title {
				font-size: 1.8rem;
			}
			
			.login-logo {
				width: 70px;
				height: 70px;
			}
			
			.login-logo i {
				font-size: 2rem;
			}
		}
	</style>
</head>
<body>
	<div class="login-page">
		<div class="login-card">
			<div class="login-header">
				<div class="login-logo">
					<i class="fas fa-user-shield"></i>
				</div>
				<h1 class="login-title">Đăng nhập Admin</h1>
				<p class="login-subtitle">Chỉ đăng nhập bằng Google</p>
			</div>
			
			<!-- Form đăng nhập đã được ẩn - chỉ dùng Google Sign-In -->

			<div style="margin: 10px 0; color:#6b7280; font-size:0.9rem;"></div>
			<div id="google-signin-btn" style="display:flex; justify-content:center;"></div>
			
			<div id="error-message" class="error-message" style="display: none;"></div>
			
			<div class="back-link">
				<a href="index.html" title="Quay về trang chính" aria-label="Quay về trang chính">
					<i class="fas fa-arrow-left" aria-hidden="true"></i>
					Về trang chính
				</a>
			</div>
		</div>
	</div>

	<!-- Đã xóa TOTP và OTP lib - chỉ dùng Google Sign-In -->
	<script>
		(function(){
			var PROD=true; if(!PROD) return;
			var n=function(){}; ['log','info','warn','error','debug','table','trace'].forEach(function(k){try{console[k]=n;}catch(e){}});
			window.addEventListener('error',function(e){e.preventDefault();return false;},true);
			window.addEventListener('unhandledrejection',function(e){e.preventDefault();return false;},true);
			document.addEventListener('contextmenu',function(e){e.preventDefault();});
			document.addEventListener('keydown',function(e){var k=e.key.toLowerCase(); if(k==='f12'||((e.ctrlKey||e.metaKey)&&(['s','u','p'].indexOf(k)>-1))){e.preventDefault();}});
		})();
	</script>
	<!-- Load cấu hình từ file riêng -->
	<script src="config.js"></script>
	<script>
		// Fallback nếu config.js không load được
		if (typeof window.APP_CONFIG === 'undefined') {
			console.error('Không tìm thấy file config.js! Vui lòng tạo file config.js từ config.example.js');
			window.APP_CONFIG = {
				GOOGLE_CLIENT_ID: '',
				ADMIN_GOOGLE_EMAIL: '',
				GS_PUBLISHED_CSV_URL: '',
				DEBUG: true
			};
		}
		
		// Sử dụng config
		window.GOOGLE_CLIENT_ID = window.APP_CONFIG.GOOGLE_CLIENT_ID;
		window.ADMIN_GOOGLE_EMAIL = window.APP_CONFIG.ADMIN_GOOGLE_EMAIL;
	</script>
	<script src="https://accounts.google.com/gsi/client" async defer></script>
	<script src="assets/google-auth.js"></script>
	<!-- Đã xóa auth.js, remote-store.js, sync-manager.js, security.js - chỉ dùng Google Sign-In -->
	<script>
		// Chỉ dùng Google Sign-In - không cần mật khẩu hay 2FA
		function showError(message) {
			const errorDiv = document.getElementById('error-message');
			errorDiv.textContent = message;
			errorDiv.style.display = 'block';
			errorDiv.scrollIntoView({ behavior: 'smooth' });
		}
		
		function hideError() {
			document.getElementById('error-message').style.display = 'none';
		}
		
		// Khởi tạo Google Sign-In khi trang load
		document.addEventListener('DOMContentLoaded', function() {
			// Google Sign-In sẽ được khởi tạo bởi google-auth.js
			console.log('Trang đăng nhập đã sẵn sàng - chỉ hỗ trợ Google Sign-In');
		});
	</script>
</body>
</html>
