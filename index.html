<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tra cứu phiếu bảo hành</title>
	<link rel="stylesheet" href="assets/style.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- Production Guard - Chống debug và ẩn thông tin nhạy cảm -->
	<script>
		(function() {
			'use strict';
			
			// Kiểm tra nếu là thiết bị di động
			const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
			
			// Chỉ vô hiệu hóa console logs khi phát hiện developer tools
			const originalConsole = {
				log: console.log,
				warn: console.warn,
				error: console.error,
				info: console.info,
				debug: console.debug
			};
			
			// Phát hiện và chặn Developer Tools
			let devtools = {open: false, orientation: null};
			const threshold = 160;
			
			// Kiểm tra DevTools định kỳ
			setInterval(function() {
				// Kiểm tra cửa sổ DevTools mở
				if (window.outerHeight - window.innerHeight > threshold || 
					window.outerWidth - window.innerWidth > threshold) {
					if (!devtools.open) {
						devtools.open = true;
						// Vô hiệu hóa các chức năng khi phát hiện DevTools
						disableFeatures();
						// Redirect hoặc hiển thị cảnh báo
						document.body.innerHTML = '<div style="text-align:center;padding:50px;font-family:Arial;"><h1>Access Denied</h1><p>Developer tools detected. Please close and refresh the page.</p></div>';
					}
				} else {
					devtools.open = false;
				}
			}, 1000);
			
			// Vô hiệu hóa tính năng khi phát hiện DevTools
			function disableFeatures() {
				// Vô hiệu hóa console
				if (typeof console !== 'undefined') {
					console.log = console.warn = console.error = console.info = console.debug = function() {};
				}
				
				// Vô hiệu hóa chọn văn bản
				document.addEventListener('selectstart', function(e) {
					e.preventDefault();
					return false;
				});
				
				// Vô hiệu hóa sao chép/dán
				document.addEventListener('copy', function(e) {
					e.preventDefault();
					return false;
				});
				
				document.addEventListener('paste', function(e) {
					e.preventDefault();
					return false;
				});
				
				document.addEventListener('cut', function(e) {
					e.preventDefault();
					return false;
				});
			}
			
			// Chỉ áp dụng biện pháp bảo vệ chính khi không phải là thiết bị di động
			if (!isMobile) {
				// Vô hiệu hóa menu chuột phải
				document.addEventListener('contextmenu', function(e) {
					e.preventDefault();
					return false;
				});
				
				// Vô hiệu hóa F12, Ctrl+Shift+I, Ctrl+U, Ctrl+S, Ctrl+P
				document.addEventListener('keydown', function(e) {
					// F12
					if (e.keyCode === 123) {
						e.preventDefault();
						disableFeatures();
						return false;
					}
					// Ctrl+Shift+I (DevTools)
					if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
						e.preventDefault();
						disableFeatures();
						return false;
					}
					// Ctrl+U (View Source)
					if (e.ctrlKey && e.keyCode === 85) {
						e.preventDefault();
						disableFeatures();
						return false;
					}
					// Ctrl+S (Save)
					if (e.ctrlKey && e.keyCode === 83) {
						e.preventDefault();
						return false;
					}
					// Ctrl+P (Print)
					if (e.ctrlKey && e.keyCode === 80) {
						e.preventDefault();
						return false;
					}
				});
				
				// Vô hiệu hóa kéo và thả
				document.addEventListener('dragstart', function(e) {
					e.preventDefault();
					return false;
				});
				
				// Vô hiệu hóa print screen
				document.addEventListener('keyup', function(e) {
					if (e.keyCode === 44) { // Print Screen
						e.preventDefault();
						return false;
					}
				});
			}
		})();
	</script>
</head>
<body>
	<!-- Loading Overlay -->
	<div id="loading-overlay" class="loading-overlay hidden">
		<div class="loading-spinner">
			<div class="spinner"></div>
			<p>Đang tìm kiếm...</p>
		</div>
	</div>

	<!-- Image Modal -->
	<div id="image-modal" class="image-modal hidden">
		<div class="modal-content">
			<span class="close-modal">&times;</span>
			<img id="modal-image" src="" alt="Phiếu bảo hành">
			<div class="modal-actions">
				<button id="download-btn" class="download-btn">
					<i class="fas fa-download"></i> Tải ảnh
				</button>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- Header với animation -->
		<header class="header">
			<div class="logo">
				<i class="fas fa-shield-alt"></i>
				<h1 class="title">Tra cứu phiếu bảo hành</h1>
			</div>
		</header>

		<!-- Form tìm kiếm nâng cao -->
		<form id="lookup-form" class="search-form">
			<div class="search-container">
				<div class="search-field">
					<label for="customerName">
						<i class="fas fa-user"></i> Họ và tên <span style="color: #e74c3c;">*</span>
					</label>
					<input 
						id="customerName" 
						name="customerName" 
						type="text" 
						placeholder="Nhập họ và tên khách hàng..." 
						autocomplete="off" 
						required
					/>
				</div>
				
				<div class="search-field">
					<label for="customerId">
						<i class="fas fa-id-card"></i> ID khách hàng <span style="color: #e74c3c;">*</span>
					</label>
					<input 
						id="customerId" 
						name="customerId" 
						type="text" 
						placeholder="Nhập ID khách hàng..." 
						autocomplete="off" 
						required
					/>
				</div>
				
				<button type="submit" class="search-btn">
					<i class="fas fa-search"></i>
					<span>Tra cứu</span>
				</button>
			</div>
		</form>

		<!-- Kết quả tìm kiếm -->
		<div id="result" class="result hidden">
			<div class="customer-info">
				<div class="customer-avatar">
					<i class="fas fa-user-circle"></i>
				</div>
				<div class="customer-details">
					<h2 id="customerName" class="customer-name"></h2>
					<p class="customer-id">
						<i class="fas fa-id-badge"></i>
						<span id="customerIdText"></span>
					</p>
				</div>
			</div>
			
			<div id="warrantyList" class="warranty-grid"></div>
		</div>

		<!-- Thông báo -->
		<div id="message" class="message"></div>
	</div>

	<script src="assets/app.js"></script>
</body>
</html>
