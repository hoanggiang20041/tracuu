<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tra cứu phiếu bảo hành</title>
	<link rel="stylesheet" href="assets/style.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- Production Guard: CHỈ tắt console, không chặn phím/chuột -->
	<script>
		(function () {
			'use strict';
			if (typeof window !== 'undefined' && typeof window.console !== 'undefined') {
				try {
					const noop = function(){};
					['log','warn','error','info','debug','table','trace'].forEach(fn=>{
						if (typeof console[fn] === 'function') console[fn] = noop;
					});
				} catch(_) {}
			}
		})();
	</script>
</head>
<body>
	<!-- Loading Overlay -->
	<div id="loading-overlay" class="loading-overlay hidden">
		<div class="loading-spinner">
			<div class="spinner"></div>
			<p>Đang tìm kiếm...</p>
		</div>
	</div>

	<!-- Image Modal -->
	<div id="image-modal" class="image-modal hidden">
		<div class="modal-content">
			<span class="close-modal">&times;</span>
			<img id="modal-image" src="" alt="Phiếu bảo hành">
			<div class="modal-actions">
				<button id="download-btn" class="download-btn">
					<i class="fas fa-download"></i> Tải ảnh
				</button>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- Header với animation -->
		<header class="header">
			<div class="logo">
				<i class="fas fa-shield-alt"></i>
				<h1 class="title">Tra cứu phiếu bảo hành</h1>
			</div>
		</header>

		<!-- Form tìm kiếm nâng cao -->
		<form id="lookup-form" class="search-form">
			<div class="search-container">
				<div class="search-field">
					<label for="customerName">
						<i class="fas fa-user"></i> Họ và tên <span style="color: #e74c3c;">*</span>
					</label>
					<input 
						id="customerName" 
						name="customerName" 
						type="text" 
						placeholder="Nhập họ và tên khách hàng..." 
						autocomplete="off" 
						required
					/>
				</div>
				
				<div class="search-field">
					<label for="customerId">
						<i class="fas fa-id-card"></i> ID khách hàng <span style="color: #e74c3c;">*</span>
					</label>
					<input 
						id="customerId" 
						name="customerId" 
						type="text" 
						placeholder="Nhập ID khách hàng..." 
						autocomplete="off" 
						required
					/>
				</div>
				
				<button type="submit" class="search-btn">
					<i class="fas fa-search"></i>
					<span>Tra cứu</span>
				</button>
			</div>
		</form>

		<!-- Kết quả tìm kiếm -->
		<div id="result" class="result hidden">
			<div class="customer-info">
				<div class="customer-avatar">
					<i class="fas fa-user-circle"></i>
				</div>
				<div class="customer-details">
					<h2 id="customerName" class="customer-name"></h2>
					<p class="customer-id">
						<i class="fas fa-id-badge"></i>
						<span id="customerIdText"></span>
					</p>
				</div>
			</div>
			
			<div id="warrantyList" class="warranty-grid"></div>
		</div>

		<!-- Thông báo -->
		<div id="message" class="message"></div>
	</div>

	<script src="assets/app.js"></script>
</body>
</html>
