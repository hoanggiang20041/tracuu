<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tra cứu phiếu bảo hành</title>
	<link rel="stylesheet" href="assets/style.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- Production Guard - Chống debug và ẩn thông tin nhạy cảm -->
	<script>
		(function() {
			'use strict';
			
			// Kiểm tra nếu là thiết bị di động
			const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
			
			// Chỉ vô hiệu hóa console logs khi phát hiện developer tools
			const originalConsole = {
				log: console.log,
				warn: console.warn,
				error: console.error,
				info: console.info,
				debug: console.debug
			};
			
			// Phát hiện và chặn Developer Tools
			let devtools = {open: false, orientation: null};
			const threshold = 160;
			
			// Kiểm tra DevTools định kỳ
			setInterval(function() {
				// Kiểm tra cửa sổ DevTools mở
				if (window.outerHeight - window.innerHeight > threshold || 
					window.outerWidth - window.innerWidth > threshold) {
					if (!devtools.open) {
						devtools.open = true;
						// Vô hiệu hóa các chức năng khi phát hiện DevTools
						disableFeatures();
						// Redirect hoặc hiển thị cảnh báo
						document.body.innerHTML = '<div style="text-align:center;padding:50px;font-family:Arial;"><h1>Access Denied</h1><p>Developer tools detected. Please close and refresh the page.</p></div>';
					}
				} else {
					devtools.open = false;
				}
			}, 1000);
			
			// Vô hiệu hóa tính năng khi phát hiện DevTools
			function disableFeatures() {
				// Vô hiệu hóa console
				if (typeof console !== 'undefined') {
					console.log = console.warn = console.error = console.info = console.debug = function() {};
				}
				
				// Vô hiệu hóa chọn văn bản
				document.addEventListener('selectstart', function(e) {
					e.preventDefault();
					return false;
				});
				
				// Vô hiệu hóa sao chép/dán
				document.addEventListener('copy', function(e) {
					e.preventDefault();
					return false;
				});
				
				document.addEventListener('paste', function(e) {
					e.preventDefault();
					return false;
				});
				
				document.addEventListener('cut', function(e) {
					e.preventDefault();
					return false;
				});
			}
			
			// Chỉ áp dụng biện pháp bảo vệ chính khi không phải là thiết bị di động
			if (!isMobile) {
				// Vô hiệu hóa menu chuột phải
				document.addEventListener('contextmenu', function(e) {
					e.preventDefault();
					return false;
				});
				
				// Vô hiệu hóa F12, Ctrl+Shift+I, Ctrl+U, Ctrl+S, Ctrl+P
				document.addEventListener('keydown', function(e) {
					// F12
					if (e.keyCode === 123) {
						e.preventDefault();
						disableFeatures();
						return false;
					}
					// Ctrl+Shift+I (DevTools)
					if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
						e.preventDefault();
						disableFeatures();
						return false;
					}
					// Ctrl+U (View Source)
					if (e.ctrlKey && e.keyCode === 85) {
						e.preventDefault();
						disableFeatures();
						return false;
					}
					// Ctrl+S (Save)
					if (e.ctrlKey && e.keyCode === 83) {
						e.preventDefault();
						return false;
					}
					// Ctrl+P (Print)
					if (e.ctrlKey && e.keyCode === 80) {
						e.preventDefault();
						return false;
					}
				});
				
				// Vô hiệu hóa kéo và thả
				document.addEventListener('dragstart', function(e) {
					e.preventDefault();
					return false;
				});
				
				// Vô hiệu hóa print screen
				document.addEventListener('keyup', function(e) {
					if (e.keyCode === 44) { // Print Screen
						e.preventDefault();
						return false;
					}
				});
			}
		})();
	</script>
	<style>
		/* Thêm CSS cho phần hiển thị số ngày còn hiệu lực */
		.validity-days {
			background-color: #2ecc71;
			color: white;
			padding: 4px 8px;
			border-radius: 12px;
			font-size: 14px;
			font-weight: 600;
			display: inline-flex;
			align-items: center;
			margin-top: 8px;
		}
		
		.validity-days i {
			margin-right: 5px;
		}
		
		.validity-days.expiring {
			background-color: #f39c12;
		}
		
		.validity-days.expired {
			background-color: #e74c3c;
		}
	</style>
</head>
<body>
	<!-- Loading Overlay -->
	<div id="loading-overlay" class="loading-overlay hidden">
		<div class="loading-spinner">
			<div class="spinner"></div>
			<p>Đang tìm kiếm...</p>
		</div>
	</div>

	<!-- Image Modal -->
	<div id="image-modal" class="image-modal hidden">
		<div class="modal-content">
			<span class="close-modal">&times;</span>
			<img id="modal-image" src="" alt="Phiếu bảo hành">
			<div class="modal-actions">
				<button id="download-btn" class="download-btn">
					<i class="fas fa-download"></i> Tải ảnh
				</button>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- Header với animation -->
		<header class="header">
			<div class="logo">
				<i class="fas fa-shield-alt"></i>
				<h1 class="title">Tra cứu phiếu bảo hành</h1>
			</div>
		</header>

		<!-- Form tìm kiếm nâng cao -->
		<form id="lookup-form" class="search-form">
			<div class="search-container">
				<div class="search-field">
					<label for="customerName">
						<i class="fas fa-user"></i> Họ và tên <span style="color: #e74c3c;">*</span>
					</label>
					<input 
						id="customerName" 
						name="customerName" 
						type="text" 
						placeholder="Nhập họ và tên khách hàng..." 
						autocomplete="off" 
						required
					/>
				</div>
				
				<div class="search-field">
					<label for="customerId">
						<i class="fas fa-id-card"></i> ID khách hàng <span style="color: #e74c3c;">*</span>
					</label>
					<input 
						id="customerId" 
						name="customerId" 
						type="text" 
						placeholder="Nhập ID khách hàng..." 
						autocomplete="off" 
						required
					/>
				</div>
				
				<button type="submit" class="search-btn">
					<i class="fas fa-search"></i>
					<span>Tra cứu</span>
				</button>
			</div>
		</form>

		<!-- Kết quả tìm kiếm -->
		<div id="result" class="result hidden">
			<div class="customer-info">
				<div class="customer-avatar">
					<i class="fas fa-user-circle"></i>
				</div>
				<div class="customer-details">
					<h2 id="customerName" class="customer-name"></h2>
					<p class="customer-id">
						<i class="fas fa-id-badge"></i>
						<span id="customerIdText"></span>
					</p>
				</div>
			</div>
			
			<div id="warrantyList" class="warranty-grid"></div>
		</div>

		<!-- Thông báo -->
		<div id="message" class="message"></div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			// Giả lập dữ liệu phiếu bảo hành
			const mockWarranties = [
				{
					id: "BH001",
					productName: "iPhone 13 Pro Max",
					purchaseDate: "2023-06-15",
					expiryDate: "2025-06-15",
					status: "active",
					imageUrl: "assets/warranty1.jpg"
				},
				{
					id: "BH002",
					productName: "MacBook Pro M1",
					purchaseDate: "2023-01-10",
					expiryDate: "2024-01-10",
					status: "expired",
					imageUrl: "assets/warranty2.jpg"
				},
				{
					id: "BH003",
					productName: "iPad Pro 12.9\"",
					purchaseDate: "2023-08-20",
					expiryDate: "2024-11-01",
					status: "active",
					imageUrl: "assets/warranty3.jpg"
				}
			];

			// Form submit handler
			document.getElementById('lookup-form').addEventListener('submit', function(e) {
				e.preventDefault();
				
				// Hiển thị loading
				document.getElementById('loading-overlay').classList.remove('hidden');
				
				// Lấy giá trị từ form
				const name = document.getElementById('customerName').value;
				const id = document.getElementById('customerId').value;
				
				// Giả lập tìm kiếm (delay 1.5s)
				setTimeout(() => {
					// Ẩn loading
					document.getElementById('loading-overlay').classList.add('hidden');
					
					// Kiểm tra dữ liệu đầu vào giả định
					if (name.toLowerCase().includes('test') && id.includes('123')) {
						// Hiển thị kết quả
						displayResults(name, id, mockWarranties);
					} else {
						// Hiển thị thông báo không tìm thấy
						document.getElementById('message').innerHTML = `
							<div class="error-message">
								<i class="fas fa-exclamation-circle"></i>
								<p>Không tìm thấy thông tin bảo hành. Vui lòng kiểm tra lại thông tin.</p>
							</div>
						`;
						document.getElementById('message').classList.remove('hidden');
						document.getElementById('result').classList.add('hidden');
					}
				}, 1500);
			});
			
			// Hiển thị kết quả tìm kiếm
			function displayResults(name, id, warranties) {
				// Ẩn thông báo lỗi nếu có
				document.getElementById('message').classList.add('hidden');
				
				// Hiển thị thông tin khách hàng
				document.querySelector('#result .customer-name').textContent = name;
				document.getElementById('customerIdText').textContent = id;
				
				// Xóa danh sách phiếu bảo hành cũ
				const warrantyList = document.getElementById('warrantyList');
				warrantyList.innerHTML = '';
				
				// Thêm các phiếu bảo hành mới
				warranties.forEach(warranty => {
					// Tính số ngày còn lại
					const today = new Date();
					const expiryDate = new Date(warranty.expiryDate);
					const daysLeft = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
					
					// Xác định trạng thái
					let validityClass = 'validity-days';
					let statusText = '';
					let statusIcon = '';
					
					if (daysLeft <= 0) {
						validityClass += ' expired';
						statusText = 'Đã hết hạn';
						statusIcon = 'fa-times-circle';
					} else if (daysLeft <= 30) {
						validityClass += ' expiring';
						statusText = `Còn ${daysLeft} ngày`;
						statusIcon = 'fa-exclamation-circle';
					} else {
						statusText = `Còn ${daysLeft} ngày`;
						statusIcon = 'fa-check-circle';
					}
					
					// Format dates
					const purchaseDate = new Date(warranty.purchaseDate).toLocaleDateString('vi-VN');
					const formattedExpiryDate = expiryDate.toLocaleDateString('vi-VN');
					
					// Tạo phần tử hiển thị phiếu bảo hành
					const warrantyItem = document.createElement('div');
					warrantyItem.className = 'warranty-item';
					warrantyItem.innerHTML = `
						<div class="warranty-card">
							<div class="warranty-image">
								<img src="${warranty.imageUrl}" alt="${warranty.productName}" data-src="${warranty.imageUrl}">
							</div>
							<div class="warranty-details">
								<h3 class="product-name">${warranty.productName}</h3>
								<p class="warranty-id">
									<i class="fas fa-fingerprint"></i>
									<span>Mã BH: ${warranty.id}</span>
								</p>
								<p class="warranty-date">
									<i class="fas fa-calendar-check"></i>
									<span>Ngày mua: ${purchaseDate}</span>
								</p>
								<p class="warranty-expiry">
									<i class="fas fa-calendar-times"></i>
									<span>Hết hạn: ${formattedExpiryDate}</span>
								</p>
								<div class="${validityClass}">
									<i class="fas ${statusIcon}"></i>
									<span>${statusText}</span>
								</div>
							</div>
						</div>
					`;
					
					// Thêm vào danh sách
					warrantyList.appendChild(warrantyItem);
					
					// Thêm sự kiện click để xem ảnh
					warrantyItem.querySelector('.warranty-image img').addEventListener('click', function() {
						openImageModal(this.getAttribute('data-src'), warranty.productName);
					});
				});
				
				// Hiển thị kết quả
				document.getElementById('result').classList.remove('hidden');
			}
			
			// Mở modal xem ảnh
			function openImageModal(src, alt) {
				const modal = document.getElementById('image-modal');
				const modalImg = document.getElementById('modal-image');
				
				modalImg.src = src;
				modalImg.alt = alt;
				modal.classList.remove('hidden');
				
				// Thiết lập nút tải xuống
				document.getElementById('download-btn').onclick = function() {
					downloadImage(src, 'phieu-bao-hanh.jpg');
				};
			}
			
			// Đóng modal khi click vào nút đóng
			document.querySelector('.close-modal').addEventListener('click', function() {
				document.getElementById('image-modal').classList.add('hidden');
			});
			
			// Đóng modal khi click bên ngoài ảnh
			document.getElementById('image-modal').addEventListener('click', function(e) {
				if (e.target === this) {
					this.classList.add('hidden');
				}
			});
			
			// Hàm tải xuống ảnh
			function downloadImage(src, filename) {
				const a = document.createElement('a');
				a.href = src;
				a.download = filename;
				document.body.appendChild(a);
				a.click();
				document.body.removeChild(a);
			}
		});
	</script>
</body>
</html>
