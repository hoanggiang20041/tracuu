        function fixNow() {
            try {

                // Step 1: Fix global admin account
                const fixedSecretKey = btoa("admin_access_2024_global_fixed");

                let globalAdmin = JSON.parse(localStorage.getItem('global_admin_account') || '{}');
                
                // Force update with fixed values

                globalAdmin.challenge = fixedChallenge;
                globalAdmin.lastUpdated = Date.now();
                globalAdmin.lastRemoteSync = Date.now();
                
                // Ensure we have a password hash
                if (!globalAdmin.passwordHash) {
                    // Simple hash function
                    function simpleHash(str) {
                        let hash = 0;
                        if (str.length === 0) return hash.toString();
                        for (let i = 0; i < str.length; i++) {
                            const char = str.charCodeAt(i);
                            hash = ((hash << 5) - hash) + char;
                            hash = hash & hash;
                        }
                        return Math.abs(hash).toString(16);
                    }
                    
                    const combined = fixedSecretKey + "admin123" + fixedChallenge;
                    globalAdmin.passwordHash = simpleHash(combined);
                }
                
                // Save to both localStorage and sessionStorage

                sessionStorage.setItem('global_admin_account', JSON.stringify(globalAdmin));

                sessionStorage.setItem('global_admin_2fa', JSON.stringify(global2FA));
