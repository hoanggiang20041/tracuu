<head>

    <style>

</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Fix Auth Hash</h1>
        <p>Tool nÃ y sáº½ sá»­a trá»±c tiáº¿p hash function trong auth.js.</p>

    <script>
        // Hash function that matches auth.js exactly
        function simpleHash(str) {
            let hash = 0;
            if (str.length === 0) return hash.toString();
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash).toString(16);
        }

        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        function fixAuthHash() {
            try {
                showResult('Äang sá»­a auth hash...', 'info');
                
                // Fixed values
                const secretKey = btoa("admin_access_2024_global_fixed");
                const challenge = "fixed_challenge_2024";
                const password = "admin123";
                
                // Generate hash using the same function as auth.js
                const combined = secretKey + password + challenge;
                const passwordHash = simpleHash(combined);
                
                // Create/update global admin account
                const globalAdmin = {
                    secretKey: secretKey,
                    challenge: challenge,
                    passwordHash: passwordHash,
                    twoFactorEnabled: false,
                    twoFactorSecret: null,
                    createdAt: Date.now(),
                    lastUpdated: Date.now(),
                    lastRemoteSync: Date.now()
                };
                
                // Create/update global 2FA status
                const global2FA = {
                    enabled: false,
                    secret: null,
                    timestamp: Date.now()
                };
                
                // Save to both localStorage and sessionStorage
                localStorage.setItem('global_admin_account', JSON.stringify(globalAdmin));
                sessionStorage.setItem('global_admin_account', JSON.stringify(globalAdmin));
                localStorage.setItem('global_admin_2fa', JSON.stringify(global2FA));
                sessionStorage.setItem('global_admin_2fa', JSON.stringify(global2FA));
                
                // Clear any sync errors
                localStorage.removeItem('sync_errors');
                localStorage.setItem('last_sync_timestamp', Date.now().toString());
                
                let result = 'âœ… Auth hash Ä‘Ã£ Ä‘Æ°á»£c sá»­a!\n\n';
                result += 'Dá»¯ liá»‡u má»›i:\n';
                result += `- Secret Key: ${secretKey}\n`;
                result += `- Challenge: ${challenge}\n`;
                result += `- Password: ${password}\n`;
                result += `- Combined: ${combined}\n`;
                result += `- Password Hash: ${passwordHash}\n\n`;
                result += 'BÃ¢y giá» hÃ£y:\n';
                result += '1. Refresh trang nÃ y\n';
                result += '2. Thá»­ Ä‘Äƒng nháº­p vá»›i máº­t kháº©u "admin123"\n';
                result += '3. Kiá»ƒm tra xem cÃ³ hoáº¡t Ä‘á»™ng khÃ´ng\n\n';
                result += 'Náº¿u váº«n khÃ´ng Ä‘Æ°á»£c, hÃ£y kiá»ƒm tra console Ä‘á»ƒ xem lá»—i chi tiáº¿t.';
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`âŒ Lá»—i sá»­a auth hash: ${error.message}`, 'error');
            }
        }

        function testAuthHash() {
            try {
                const password = "admin123";
                
                // Get current data
                const globalAdmin = JSON.parse(localStorage.getItem('global_admin_account') || '{}');
                const secretKey = globalAdmin.secretKey || btoa("admin_access_2024_global_fixed");
                const challenge = globalAdmin.challenge || "fixed_challenge_2024";
                const storedHash = globalAdmin.passwordHash;
                
                // Generate hash for test password
                const combined = secretKey + password + challenge;
                const inputHash = simpleHash(combined);
                
                let result = `Test auth hash: "${password}"\n\n`;
                result += `Secret Key: ${secretKey}\n`;
                result += `Challenge: ${challenge}\n`;
                result += `Combined: ${combined}\n`;
                result += `Stored Hash: ${storedHash || 'MISSING'}\n`;
                result += `Input Hash: ${inputHash}\n\n`;
                result += `Káº¿t quáº£: ${inputHash === storedHash ? 'âœ… ÄÃšNG' : 'âŒ SAI'}\n\n`;
                
                if (inputHash !== storedHash) {
                    result += `Cáº§n sá»­a auth hash! HÃ£y click "Sá»­a Auth Hash"`;
                } else {
                    result += `Auth hash Ä‘Ã£ Ä‘Ãºng! CÃ³ thá»ƒ Ä‘Äƒng nháº­p Ä‘Æ°á»£c.`;
                }
                
                showResult(result, inputHash === storedHash ? 'success' : 'error');
                
            } catch (error) {
                showResult(`âŒ Lá»—i test auth hash: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            testAuthHash();
        });
    </script>
</body>
